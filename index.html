<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/7f1f3f5965.js"></script>
</head>
<body>
    <div class="signup-form-containers">
        <div class="header">
            <p>Already a member? <b>Sign In</b></p>
            <button class="cancelBtn">X</button>
        </div>
        <h1><b>Welcome!</b></h1>
        <div class="forms">
            <form>
                <div class="normal-form">
                    <div class="col">
                        <div class="name">
                            <label for="First-Name">First Name</label>
                            <div class="input-contents">
                                <input type="text" required class="firstName" placeholder="John" name="First-Name">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="name">
                            <label for="last-Name">Last Name</label>
                            <div class="input-contents">
                                <input class="lastName" required type="text" placeholder="Doe" name="last-Name">
                                <i class="fa fa-user" aria-hidden="true"></i>

                            </div>
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <div class="input-contents">
                        <input type="email"  placeholder="johndoe@gmail.com" name="email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>

                    </div>
                    <div class="col">
                        <div class="passwords">
                            <label for="Password">Password</label>
                            <div class="input-contents">
                                <input class="password"  type="password" placeholder="**********" name="Password">
                                <i class="fas fa-key"></i>
                            </div>
                        </div>
                        <div class="password">
                            <label for="Confirm-Password">Confirm Password</label>
                            <div class="input-contents">
                                <input type="password"  placeholder="**********" name="Confirm-Password">
                                <i class="fas fa-key"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="password-checks">
                    <div class="uppercase">
                        <input type="checkbox" name="uppercase-letter">
                        <label for="uppercase-letter">Contains uppercase letter</label>
                    </div>
                    <div class="uppercase">
                        <input type="checkbox" name="uppercase-letter">
                        <label for="uppercase-letter">Contains atleast one special letter</label>
                    </div>
                    <div class="uppercase">
                        <input type="checkbox" name="uppercase-letter">
                        <label for="uppercase-letter">Contains atleast one number</label>
                    </div>
                    <div class="uppercase">
                        <input type="checkbox" name="uppercase-letter">
                        <label for="uppercase-letter">Passwords are marching</label>
                    </div>
                </div>
                <input type="submit" class="submit-btn"></input>
            </form>
            <button class="validate">Validate</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
