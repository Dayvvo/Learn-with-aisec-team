<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-in Touch</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://use.fontawesome.com/7f1f3f5965.js"></script>
    <!-- <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css"> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headings">
                <h1 class="get-In-Touch">Get in Touch</h1>
                <p class="respond">contact us for quotes, we respond immediately</p>
            </div>
            <button><i class="fa fa-times"></i></button>
        </div>
        <div class="contacts">
            <div class="location-box">
                <i class="fa fa-map-marker"></i>
                <p class="location">No. 4 barnawa close</p>
            </div>
            <div class="phone-box">
                <i class="fa fa-phone"></i>
                <p class="phone">+2349023421755</p>
            </div>
            <div class="mail-box">
                <i class="fa fa-envelope"></i>
                <p>Colabovationhub@gmail.com</p>
            </div>
        </div>
        <form>
            <h3>Contact form</h3>
            <div class="form-contents">
                <div class="details">
                    <div class="names">
                        <div class="firstName">
                            <label for="FirstName">First Name</label>
                            <div class="input-contents">
                                <input type="text" required class="firstName" placeholder="John" name="First-Name">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="lastName">
                            <label for="lastName">Last Name</label>
                            <div class="input-contents">
                                <input class="lastName" required type="text" placeholder="Doe" name="last-Name">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>   
                        </div>             
                    </div>
                    <div class="emaildiv">
                        <label for="email">Emaill</label>
                        <div class="input-contents">
                            <input type="email" class="email-input" name="email" placeholder="johndoe@gmail.com">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>

                    <label for="number">Phone Number</label>
                    <div class="input-contents">
                        <i class="fa fa-envelope"></i>
                        <input type="tel" placeholder="+2349023421755">
                    </div>

                    <div class="services">
                        <h3>Services</h3>
                        <div class="service-content">
            
                        </div>
                    </div>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <div class="textarea-contents">
                        <textarea name="message" id="" cols="30" placeholder="Write your message here..." rows="10"></textarea>
                    </div>
                </div>
            </div>
            <input class="submitBtn" type="submit" value="Send message">
        </form>
        
    </div>


    <script src="app2.js"></script>
</body>
</html>
